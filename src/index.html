<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          class="header__logo"
          alt="Логотип"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-form">
            <img class="profile__avatar" src="#" alt="Картинка пользователя" />
            <img
              class="profile__avatar-button-edit"
              src="./images/avatar_button_edit.svg"
              alt="Кнопка редактирования фото"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button">
              <img
                class="profile__image-edit-button"
                src="./images/Edit-Button.svg"
                alt="Кнопка редактирования профиля"
              />
            </button>
            <p class="profile__subtitle"></p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              class="profile__image-add-button"
              src="./images/add-button.svg"
              alt="Кнопка добавления картинки"
            />
          </button>
        </section>
        <section class="photo-grid">
          <ul class="photo-grid__elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="overlay overlay_edit">
        <form novalidate class="popup popup_edit" name="popup">
          <button class="popup__button-close" type="button">
            <img
              class="popup__image-button-close"
              src="./images/Close-Icon.svg"
              alt="Кнопка 'Закрыть'"
            />
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input"
            id="name-input"
            type="text"
            name="name"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__input-error name-input-error"></span>
          <input
            class="popup__input"
            id="job-input"
            type="text"
            name="about"
            placeholder="Вид деятельности"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__input-error job-input-error"></span>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </section>
      <section class="overlay overlay_avatar">
        <form novalidate class="popup popup_avatar" name="avatar">
          <button class="popup__button-close" type="button">
            <img
              class="popup__image-button-close"
              src="./images/Close-Icon.svg"
              alt="Кнопка 'Закрыть'"
            />
          </button>
          <h2 class="popup__title">Обновить аватар</h2>
          <input
            class="popup__input"
            id="link-input"
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__input-error link-input-error"></span>
          <button
            class="popup__button-save popup__button-save_inactive"
            type="submit"
            disabled
          >
            Сохранить
          </button>
        </form>
      </section>
      <section class="overlay overlay_warning">
        <form novalidate class="popup popup_warning" name="warning">
          <button class="popup__button-close" type="button">
            <img
              class="popup__image-button-close"
              src="./images/Close-Icon.svg"
              alt="Кнопка 'Закрыть'"
            />
          </button>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__button-save" type="submit">Да</button>
        </form>
      </section>
      <section class="overlay overlay_place">
        <form novalidate class="popup popup_place" name="place">
          <button class="popup__button-close" type="button">
            <img
              class="popup__image-button-close"
              src="./images/Close-Icon.svg"
              alt="Кнопка 'Закрыть'"
            />
          </button>
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__input"
            id="designation-input"
            type="text"
            name="designation"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__input-error designation-input-error"></span>
          <input
            class="popup__input"
            id="link-input"
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__input-error link-input-error"></span>
          <button
            class="popup__button-save popup__button-save_inactive"
            type="submit"
            disabled
          >
            Сохранить
          </button>
        </form>
      </section>
      <section class="overlay overlay_image">
        <form class="popup popup_form-disabled" name="image">
          <img src="#" class="popup__image" alt="Картинка из карточки" />
          <button class="popup__button-close" type="button">
            <img
              class="popup__image-button-close"
              src="./images/Close-Icon.svg"
              alt="Кнопка 'Закрыть'"
            />
          </button>
          <h2 class="popup__title popup__margin-disabled"></h2>
        </form>
      </section>
    </div>

    <template class="template">
      <li class="photo-grid__element">
        <img src="#" class="photo-grid__image" alt="Картинка из карточки" />
        <div class="photo-grid__container">
          <h2 class="photo-grid__title"></h2>
          <div class = "photo-grid__like-form">
            <button class="photo-grid__button-like" type="button"></button>
            <p class="photo-grid__count-like"></p>
          </div>
        </div>
        <img
          src="./images/delete-button.svg"
          class="photo-grid__delete-button"
          alt="кнопка Удалить"
        />
      </li>
    </template>
  </body>
</html>
