<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" class="header__logo" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Jacques-Yves-Cousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="submit">
            <img class="profile__image-edit-button" src="./images/Edit-Button.svg" alt="Кнопка редактирования профиля">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="submit">
          <img class="profile__image-add-button" src="./images/add-button.svg" alt="Кнопка добавления картинки">
        </button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__elements">
          <li class="photo-grid__element">
            <img src="./images/KARACHAEVO-CHERKESIYA.jpg" class="photo-grid__image" alt="Фото 'Карачаево-Черкесия'">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
              <button class="photo-grid__button-like" type="submit"></button>
            </div>
          </li>
          <li class="photo-grid__element">
            <img src="./images/Gora-Elbrus.jpg" class="photo-grid__image" alt="Фото 'Гора Эльбрус'">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button class="photo-grid__button-like" type="submit"></button>
            </div>
          </li>
          <li class="photo-grid__element">
            <img src="./images/Dombaj.jpg" class="photo-grid__image" alt="Фото 'Домбай'">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__button-like" type="submit"></button>
            </div>
          </li>
          <li class="photo-grid__element">
            <img src="./images/Gora-Elbrus.jpg" class="photo-grid__image" alt="Фото 'Гора Эльбрус'">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button class="photo-grid__button-like" type="submit"></button>
            </div>
          </li>
          <li class="photo-grid__element">
            <img src="./images/Dombaj.jpg" class="photo-grid__image" alt="Фото 'Домбай'">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__button-like" type="submit"></button>
            </div>
          </li>
          <li class="photo-grid__element">
            <img src="./images/KARACHAEVO-CHERKESIYA.jpg" class="photo-grid__image" alt="Фото 'Карачаево-Черкесия'">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
              <button class="photo-grid__button-like" type="submit"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="overlay">
      <form class="popup" name="popup">
        <button class="popup__button-close" type="submit">
          <img class="popup__image-button-close" src="./images/Close-Icon.svg" alt="Кнопка 'Закрыть'">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" type="text" name="name">
        <input class="popup__input" type="text" name="job">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </section>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
