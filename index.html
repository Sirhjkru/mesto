<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Jacques-Yves-Cousteau.jpg">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <img class="profile__edit-button" src="./images/Edit-Button.png">
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <div class="profile__add-button">
          <img src="./images/profile-plus.png">
        </div>
      </section>
      <section class="photo-grid">
        <div class="photo-grid__elements">
          <div class="photo-grid__element">
            <img src="./images/KARACHAEVO-CHERKESIYA.jpg" class="photo-grid__image" alt="">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
              <img src="./images/title-heart.png" class="photo-grid__heart" alt="">
            </div>
          </div>
          <div class="photo-grid__element">
            <img src="./images/Gora-Elbrus.jpg" class="photo-grid__image" alt="">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <img src="./images/title-heart.png" class="photo-grid__heart" alt="">
            </div>
          </div>
          <div class="photo-grid__element">
            <img src="./images/Dombaj.jpg" class="photo-grid__image" alt="">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Домбай</h2>
              <img src="./images/title-heart.png" class="photo-grid__heart" alt="">
            </div>
          </div>
          <div class="photo-grid__element">
            <img src="./images/Gora-Elbrus.jpg" class="photo-grid__image" alt="">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <img src="./images/title-heart.png" class="photo-grid__heart" alt="">
            </div>
          </div>
          <div class="photo-grid__element">
            <img src="./images/Dombaj.jpg" class="photo-grid__image" alt="">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Домбай</h2>
              <img src="./images/title-heart.png" class="photo-grid__heart" alt="">
            </div>
          </div>
          <div class="photo-grid__element">
            <img src="./images/KARACHAEVO-CHERKESIYA.jpg" class="photo-grid__image" alt="">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
              <img src="./images/title-heart.png" class="photo-grid__heart" alt="">
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">&copy; 2020 Mesto Russia</div>
    </footer>
    <section class="overlay">
      <div class="popup">
        <img class="popup__close" src="./images/Close-Icon.png">
        <h2 class="popup__title">Редактировать профиль</h2>
        <dev class="popup__definition">Жак-Ив Кусто</dev>
        <input id = "in_1" class="popup__input" type="text">
        <dev class="popup__definition popup__definition_low">Исследователь океана</dev>
        <input id = "in_2" class="popup__input" type="text">
        <input class="popup__button-save" type="button" value="Сохранить">
      </div>
    </section>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
